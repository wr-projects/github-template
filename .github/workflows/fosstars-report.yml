---
name: Pipeline - Fosstars

on:
  push:
    branches: [ main ]

  schedule:
    - cron: '0 0 * * *'

permissions:
  checks: read
  contents: read
  pull-requests: write

jobs:

  create_fosstars_report:

    name: Security Rating
    runs-on: ubuntu-latest
    steps:

      # More info: https://github.com/step-security/harden-runner.
      - name: Harden Runner
        id: harden_runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            lgtm.com:443
            nvd.nist.gov:443
            raw.githubusercontent.com:443
            repo.maven.apache.org:443

      # More info: https://github.com/peter-murray/workflow-application-token-action.
      - name: Get token
        id: get_token
        uses: peter-murray/workflow-application-token-action@baa1ef2638c3d9e5967b7c8b86219f8fc919e1bb
        with:
          application_id: ${{ secrets.ID_FOSSTARSBOT }}
          application_private_key: ${{ secrets.PEM_FOSSTARSBOT }}

      # More info: https://github.com/actions/checkout.
      - name: Checkout & Authentication
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871
        with:
          token: ${{ steps.get_token.outputs.token }}
          persist-credentials: false
          fetch-depth: 0

      # More info: https://github.com/SAP/fosstars-rating-core-action.
      - name: Security Report
        uses: SAP/fosstars-rating-core-action@daf10c3920b53405f6013ee987e7015525fdec30
        with:
          rating: security
          report-branch: fosstars-report
          report-file: .github/wiki/fosstars_security_rating.md
          badge-file: .github/assets/fosstars_security_rating.svg
          #token: ${{ steps.get_token.outputs.token }}

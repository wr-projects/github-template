on:
  push:
    branches:
      - main
  pull_request:

jobs:
  automerge:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Dependabot Auto Merge
        uses: fastify/github-action-merge-dependabot@28bd9f9cbc65c1cb08db8cb68dcfb9c9badc3da7

---
name: Pipeline - GHPages
on:
  push:
    paths:
      - '.github/workflows/wiki.yml'
    branches:
      - main

  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/wiki.yml'
    branches:
      - main


jobs:
  lint-docs:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.10.0]

    steps:
      # More info: https://github.com/step-security/harden-runner.
      - name: Harden Runner
        id: harden_runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          egress-policy: audit

      # More info: https://github.com/actions/checkout.
      - name: Checkout & Authentication
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
          fetch-depth: 0

      #
      - name: Corepack Enable
        run: corepack enable

      - name: Use Node.js v16
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6
        with:
          node-version: 16.10.0
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (docs)
        run: pnpm lint:docs


  wiki:
    runs-on: ubuntu-latest

    steps:
      # More info: https://github.com/step-security/harden-runner.
      - name: Harden Runner
        id: harden_runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          egress-policy: audit

      # More info: https://github.com/peter-murray/workflow-application-token-action.
      - name: Get token
        id: get_token
        uses: peter-murray/workflow-application-token-action@8e4e6fbf6fcc8a272781d97597969d21b3812974
        with:
          application_id: ${{ secrets.ID_CHECKDEPSBOT }}
          application_private_key: ${{ secrets.PEM_CHECKDEPSBOT }}

      # More info: https://github.com/actions/checkout.
      - name: Checkout & Authentication
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Check GitHub Pages Status
        uses: crazy-max/ghaction-github-status@
        with:
          pages_threshold: major_outage

      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN:
